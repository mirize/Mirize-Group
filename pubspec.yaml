name: mirize
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  firebase_core: ^0.5.0
  storage_path: ^0.2.0
  fluttericon: ^1.0.7
  firebase_analytics: ^6.0.0
  firebase_auth: ^0.18.0+1
  firebase_storage: ^4.0.0
  firebase_database: ^4.0.0
  simple_animations: ^2.2.2
  cupertino_icons: ^1.0.0
  camera: ^0.5.8+11
  custom_image_picker: ^0.0.3
  path_provider: ^1.6.22
  path: ^1.7.0
  flutter_lantern: ^0.0.1
  gallery_saver: ^2.0.1
  cached_network_image: ^2.2.0+1
  provider: ^4.3.2+2
  cloud_firestore:
  uuid: ^2.0.0
  http: 
  image_picker: ^0.6.2
  package_info: ^0.4.1
  shared_preferences: ^0.5.1+2
  firebase_messaging: ^6.0.13
  google_sign_in: "^4.5.1" 
  intl: ^0.16.1
  url_launcher:
  share: ^0.6.3
  google_fonts: ^0.3.9
  firebase_remote_config: ^0.3.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_true_background/logo_full.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lang/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
